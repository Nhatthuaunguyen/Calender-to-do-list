<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fa-solid fa-angle-left" class="prev"></i>
                    <div class="date">January 2025</div>
                    <i class="fa-solid fa-angle-right" class="next"></i>
                </div>
                <div class="weekdays">
                    <div class="">Sunday</div>
                    <div class="">Monday</div>
                    <div class="">Tuesday</div>
                    <div class="">wednesday</div>
                    <div class="">Thursday</div>
                    <div class="">Friday</div>
                    <div class="">Saturday</div>
                </div>
                <div class="days">
                    <div class="day">1</div>
                    <div class="day">2</div>
                    <div class="day">3</div>
                    <div class="day">4</div>
                    <div class="day">5</div>
                    <div class="day">6</div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="../js/script.js"></script>
</body>
</html>
